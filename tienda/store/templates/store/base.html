<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tienda Tech{% endblock %}</title>
  <!-- Tailwind Play CDN (dev only) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-black via-slate-900 to-gray-900 text-white min-h-screen">
  <header class="py-6">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wide">⚡ TIENDA TECH</a>
      <nav class="space-x-4">
        <a href="{% url 'product_list' %}" class="hover:underline">Productos</a>
        <a href="{% url 'cart' %}" class="hover:underline">Carrito</a>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="hover:underline">Perfil</a>
          <a href="{% url 'logout' %}" class="hover:underline">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'login' %}" class="hover:underline">Entrar</a>
          <a href="{% url 'register' %}" class="hover:underline">Registro</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-20 text-center text-sm text-gray-400 pb-8">
    © {{ now.year }} Tienda Tech — Diseño futurista
  </footer>
</body>
</html>
