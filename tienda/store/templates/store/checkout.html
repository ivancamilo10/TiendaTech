{% extends "store/base.html" %}

{% block title %}Pago - Tienda Tech{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-900 p-8 rounded-xl shadow-lg">
  <h1 class="text-2xl font-bold text-teal-400 mb-6">Finalizar Compra</h1>

  <p class="text-gray-300 mb-4">Total a pagar: <span class="text-teal-400 font-bold">${{ total }}</span></p>

  <form method="post">
    {% csrf_token %}
    <label class="block mb-2 text-gray-300">Método de pago:</label>
    <select name="payment_method" class="w-full mb-4 p-2 rounded bg-gray-800 text-white">
      <option value="card">Tarjeta de crédito/débito</option>
      <option value="paypal">PayPal</option>
      <option value="cash">Contraentrega</option>
    </select>
    <button type="submit" class="w-full bg-teal-500 text-black px-4 py-2 rounded hover:bg-teal-600">
      Confirmar pago
    </button>
  </form>
</div>
{% endblock %}
